          âœ… Compatible con Windows 11/10 64-bit  
          âœ… No requiere instalaciÃ³n de Python  
          âœ… Solo descargar y ejecutar  
          
          **Instrucciones:**
          1. Descargar `Iker2YT.exe`
          2. Doble clic para ejecutar
          3. Pegar URL de YouTube
          4. Â¡Disfrutar!
    
    - name: Upload artifact (if not release)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: Iker2YT-Windows
        path: dist/Iker2YT.exe
