name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --add-data "assets;assets" --icon "assets/icon.ico" --name "Iker2YT" src/downloader_windows.py
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Iker2YT.exe
        name: "Iker2YT ${{ github.ref_name }}"
        body: |
